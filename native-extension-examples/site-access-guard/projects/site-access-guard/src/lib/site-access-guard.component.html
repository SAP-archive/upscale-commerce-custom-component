<h2 class="headline">Employees Only</h2>
<div class="status-label" *ngIf="accessCalculating">Verifying your credentials...</div>
<div class="status-label green" *ngIf="siteAccess && !accessCalculating">Site access granted - logged in employee - happy shopping! </div>
<div class="status-label red" *ngIf="!siteAccess && !accessCalculating">Site access denied - all links are disabled - please log in to your employee account </div>
